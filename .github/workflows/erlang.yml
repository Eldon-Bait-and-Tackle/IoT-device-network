name: Erlang CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: erlang:25

    steps:
      - uses: actions/checkout@v4
      - name: Compile Application
        run: rebar3 compile
