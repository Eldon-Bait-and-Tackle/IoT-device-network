name: Erlang CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:

  build:

    runs-on: ubuntu-latest

    container:
      image: erlang:25

    steps:
      - uses: actions/checkout@v4
      - name: Compile Application
        run: rebar3 compile
        
      - name: Run Processing Module Tests (EUnit)
        run: rebar3 eunit --module processing_module_a processing_module_b
        
      - name: Run API Tests (Common Test)
        run: rebar3 ct --suite api_suite
        
      - name: Run All Remaining Tests (Default)
        run: rebar3 do eunit, ct
